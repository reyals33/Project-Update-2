<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Sign In - Open Air/Open Heart Project</title>
    <link rel="stylesheet" href="styles-page.css">
    <style>
        /* Additional styles for the combined sign-up/sign-in page */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background-color: #c6e2ff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: #a5d3ff;
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #f5f5f5;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background-color: white;
            border-bottom: 3px solid #c6e2ff;
            font-weight: bold;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .separator::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            z-index: 1;
        }

        .separator span {
            background-color: white;
            padding: 0 10px;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <header>
            <div class="logo-container">
                <div class="logo">
                    <div class="cloud"></div>
                    <span>LOGO</span>
                    <div class="heart"></div>
                </div>
            </div>
            <h1>Open Air/Open Heart Project</h1>
        </header>

        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index-page.html">Home</a></li>
                <li><a href="how-it-works-page.html">How it works</a></li>
                <li><a href="sign-up-sign-in-page.html">Sign In/Sign Up</a></li>
                <li><a href="data-display-page.html">Data Display</a></li>
                <li><a href="about-us-page.html">About Us</a></li>
                <li><a href="contact-page.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main>
            <div class="content-box full-width">
                <div class="pink-section">
                    <h2>Welcome to Open Air/Open Heart Community</h2>
                    
                    <div class="form-container">
                        <div class="tab-container">
                            <div class="tab active" id="sign-in-tab">Sign In</div>
                            <div class="tab" id="sign-up-tab">Create Account</div>
                        </div>
                        
                        <!-- Sign In Form -->
                        <div class="form-content active" id="sign-in-form">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <label for="signin-email">Email Address</label>
                                    <input type="email" id="signin-email" name="email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="signin-password">Password</label>
                                    <input type="password" id="signin-password" name="password" required>
                                </div>
                                
                                <div class="forgot-password">
                                    <a href="#">Forgot password?</a>
                                </div>
                                
                                <button type="submit">Sign In</button>
                            </form>
                        </div>
                        
                        <!-- Sign Up Form -->
                        <div class="form-content" id="sign-up-form">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <label for="fullname">Full Name</label>
                                    <input type="text" id="fullname" name="fullname" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" name="confirm-password" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="location">Your Location</label>
                                    <input type="text" id="location" name="location" placeholder="City, State">
                                </div>
                                
                                <button type="submit">Create Account</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="yellow-section">
                    <p>Join our community to connect with others in meaningful ways!</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Open Air/Open Heart</p>
        </footer>
    </div>

    <script>
        // Tab switching functionality
        const signInTab = document.getElementById('sign-in-tab');
        const signUpTab = document.getElementById('sign-up-tab');
        const signInForm = document.getElementById('sign-in-form');
        const signUpForm = document.getElementById('sign-up-form');

        signInTab.addEventListener('click', function() {
            signInTab.classList.add('active');
            signUpTab.classList.remove('active');
            signInForm.classList.add('active');
            signUpForm.classList.remove('active');
        });

        signUpTab.addEventListener('click', function() {
            signUpTab.classList.add('active');
            signInTab.classList.remove('active');
            signUpForm.classList.add('active');
            signInForm.classList.remove('active');
        });
    </script>
</body>
</html>
